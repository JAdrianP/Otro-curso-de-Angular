<div class="login-form-content">
    <h1>Bienvenido de nuevo</h1>
    <p>gracias por volver a tu siotio favorito, por favor llebna el fomi</p>
    <div class="login-form-input">
        <label for="">Email:</label>
        <input type="email" placeholder="Email" [(ngModel)]="loginForm.email.val">
        <small class="bg-danger text-light mt-1 px-2 py-1 rounded"
            *ngIf="!loginForm.email.isValid()">{{loginForm.email.error}}</small>
    </div>
    <div class="login-form-input">
        <label for="">Contraseña:</label>
        <input type="password" placeholder="Contraseña" name="" [(ngModel)]="loginForm.password.val">
        <small class="bg-danger text-light mt-1 px-2 py-1 rounded"
            *ngIf="!loginForm.password.isValid()">{{loginForm.password.error}}</small>
    </div>
    <small>Olvide contraseña</small>
    <div class="login-form-buttons">
        <button class="login-form-buttons_signup">Registrarse</button>
        <button class="login-form-buttons_signin" [disabled]="!isValidForm()" (click)="authenticate()">Iniciar Sesion</button>
    </div>
</div>
