<!-- si data existe lo muestra, sino no -->
<div class="dsc-card" *ngIf="data">
    <div class="dsc-card_img">
        <img src="{{data.avatar}}" alt="">
    </div>
    <div class="dsc-card_info">
        <h2>{{data.name}}</h2>
        <h4>Edad: {{data.age}}</h4>
        <p>{{data.description}}</p>
        <p *ngIf="data.work">{{data.work ? data.work: 'sin trabajo'}}</p>
    </div>
</div>
